name: Build Squidify App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [linux, windows, macos]
        include:
          - os: linux
            runner: ubuntu-latest
            platform: linux
          - os: windows
            runner: windows-latest
            platform: windows
          - os: macos
            runner: macos-latest
            platform: mac

    name: Build for ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Nativefier
        run: npm install -g nativefier

      - name: Build app with Nativefier
        run: |
          mkdir output
          nativefier \
            --name "Squidify" \
            --platform=${{ matrix.platform }} \
            --resizable \
            --disable-dev-tools \
            --single-instance \
            --tray \
            "https://squidify.org" output/

      - name: Zip app for macOS (if applicable)
        if: matrix.os == 'macos'
        run: |
          cd output
          zip -r squidify-macos.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: squidify-${{ matrix.os }}
          path: |
            output/
            output/squidify-macos.zip
