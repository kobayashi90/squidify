name: Build Squidify App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [linux, windows, macos]
        include:
          - os: linux
            runner: ubuntu-latest
            platform: linux
          - os: windows
            runner: windows-latest
            platform: windows
          - os: macos
            runner: macos-latest
            platform: mac

    name: Build for ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Nativefier
        run: npm install -g nativefier

      - name: Build app with Nativefier (Linux/macOS)
        if: matrix.os != 'windows'
        run: |
          mkdir output
          nativefier \
            --name "Squidify" \
            --platform=${{ matrix.platform }} \
            --resizable \
            --enable-dev-tools \
            --single-instance \
            --tray \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36" \
            --chromium-args="--disable-http2 --disable-quic --disable-features=QUIC,HTTP3 --enable-features=HttpProtocolNegotiation" \
            "https://squidify.org" output/

      - name: Build app with Nativefier (Windows)
        if: matrix.os == 'windows'
        run: |
          mkdir output
          nativefier \
            --name "Squidify" \
            --platform=windows \
            --resizable \
            --enable-dev-tools \
            --single-instance \
            --tray \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36" \
            --chromium-args="--disable-http2 --disable-quic --disable-features=QUIC,HTTP3 --enable-features=HttpProtocolNegotiation" \
            "https://squidify.org" output/

      - name: Rename Windows output folder for NSIS
        if: matrix.os == 'windows'
        shell: bash
        run: |
          # There should be a single folder matching *win32-x64, rename it to fixed folder
          folder=$(find output -maxdepth 1 -type d -name '*win32-x64' | head -n 1)
          echo "Renaming $folder to output/Squidify-win32-x64"
          mv "$folder" output/Squidify-win32-x64

      - name: Create NSIS installer on Windows
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          $nsisPath = "${Env:ProgramFiles(x86)}\NSIS\makensis.exe"
          & $nsisPath installer.nsi

      - name: Zip app for macOS (if applicable)
        if: matrix.os == 'macos'
        run: |
          cd output
          zip -r squidify-macos.zip ./*

      # Upload Linux artifact
      - name: Upload artifact for Linux
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: squidify-linux
          path: output/

      # Upload macOS artifact and zip
      - name: Upload artifact for macOS
        if: matrix.os == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: squidify-macos
          path: |
            output/
            output/squidify-macos.zip

      # Upload Windows app folder separately
      - name: Upload Windows app output
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: squidify-windows-app
          path: output/Squidify-win32-x64

      # Upload Windows installer separately
      - name: Upload Windows installer
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: squidify-windows-installer
          path: SquidifyInstaller.exe
